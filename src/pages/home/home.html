  <ion-navbar color="danger">
    <ion-title>Suche in der NÃ¤he von mir</ion-title>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
  <ion-row>
    <ion-col>

      <ion-list>
        <ion-item>
          <ion-label left>Was suchst du?</ion-label>
          <ion-select [(ngModel)]="tipo" (ionChange)="setType()" name="tipo" right>

            <ion-option value="food">Essen</ion-option>
            <ion-option value="bar">Bar</ion-option>
            <ion-option value="night_club">Club</ion-option>           
            <ion-option value="lodging">Unterkunft</ion-option>
            <ion-option value="casino">Casino</ion-option>
            <ion-option value="museum">Museum</ion-option>
            <ion-option value="pharmacy">Apotheke</ion-option>
            <ion-option value="atm">ATM</ion-option>          
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="setType()" color="light">Orte anzeigen</button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>

  <div #map id="map"></div>

</ion-content>
